<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content=""width=device-width, initial-scale="1">
        <title>Album Photo | Tableau de bord</title>
        <link rel="stylesheet" href="../assets/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <header id="header">
            <nav id="navbar">
                <div class="navbar__logo">
                    <img id="logo" src="../../public/images/logo_album_photo.png"></img>
                    <h1 id="title">Albopho</h1>
                </div>
                <ul class="navbar__login">
                    <li>
                        <a href="./frontend/pages/signup.html">
                            <button type="button" class="btn btn-primary"><i class="fa-solid fa-user"></i> Deconnexion</button>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="" method="post" enctype="multipart/form-data" class="register-display">
                    <div class="register-disp">
                        <label for="title" class="login-label">Title</label>
                        <input type="text" placeholder="title" name="title" class="register-input">
                    </div>
                    <div class="register-disp">
                        <label for="date" class="register-label">Date</label>
                        <input type="text" placeholder="date" name="date" class="register-input">
                    </div>
                    <div class="register-disp">
                        <label for="place" class="register-label">place</label>
                        <input type="email" placeholder="place" name="place" class="register-input">
                    </div>
                    <div class="register-disp">
                        <label for="image" class="register-label">image</label>
                        <input type="image" placeholder="photo" name="image" class="register-input">
                    </div>
                    <div class="register-disp">
                        <input type="submit" class="register-submit" value ="S'enregistrer">
                    </div>
                </form>
            </div>
        </main>
        <footer id="footer" style="background-color: rgb(96, 182, 235);">
            <a
                href="https://github.com/Lce-j/app-photo-album"
                target="_blank"
                rel="noopener noreferrer"
                >Projet de fin d'ann√©e</a
            >
            <a
                href="https://linkedin.com/in/josse-lucie"
                target="_blank"
                rel="noopener noreferrer"
                >&copy; Lucie Josse | 2024-2025</a
            >
        </footer>
    </body>
</html>
